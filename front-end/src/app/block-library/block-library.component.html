<mat-card style="height: calc(95vh - 20px)">
    <mat-card-header>
        <mat-card-title>Block Library</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            Load Data
            <button id="load-data" (click)='addBlock("loaddata")'>Add</button>
        </p>
        <p>
            Basic Filtering
            <button id="basic-filtering" (click)='addBlock("basicfiltering")'>Add</button>
        </p>
        <p>
            Quality Control Plots
            <button id="qc-plots" (click)='addBlock("qcplots")'>Add</button>
        </p>
        <p>
            Quality Control Filtering
            <button id="qc-filtering" (click)='addBlock("qcfiltering")'>Add</button>
        </p>
        <p>
            <img src="/assets/otter.jpg" alt="Otter" width="200px">
        </p>
    </mat-card-content>
</mat-card>
