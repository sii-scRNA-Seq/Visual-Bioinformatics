<mat-card style="height: calc(85vh - 20px)">
    <mat-card-header>
        <mat-card-title>Block Library</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="left-right-container">
            Load Data
            <button class="add-button" id="loaddata" (click)='addBlock("loaddata")' [disabled]="executingBlocks">Add</button>
        </p>
        <p class="left-right-container">
            Basic Filtering
            <button class="add-button" id="basicfiltering" (click)='addBlock("basicfiltering")' [disabled]="executingBlocks">Add</button>
        </p>
        <p class="left-right-container">
            Quality Control Plots
            <button class="add-button" id="qcplots" (click)='addBlock("qcplots")' [disabled]="executingBlocks">Add</button>
        </p>
        <p class="left-right-container">
            Quality Control Filtering
            <button class="add-button" id="qcfiltering" (click)='addBlock("qcfiltering")' [disabled]="executingBlocks">Add</button>
        </p>
        <p class="left-right-container">
            Identify Highly Variable Genes
            <button class="add-button" id="variablegenes" (click)='addBlock("variablegenes")' [disabled]="executingBlocks">Add</button>
        </p>
        <p class="left-right-container">
            Principle Component Analysis
            <button class="add-button" id="pca" (click)='addBlock("pca")' [disabled]="executingBlocks">Add</button>
        </p>
        <p class="left-right-container">
            Run UMAP
            <button class="add-button" id="runumap" (click)='addBlock("runumap")' [disabled]="executingBlocks">Add</button>
        </p>
    </mat-card-content>
</mat-card>
