<mat-card style="height: calc(85vh - 20px)">
    <mat-card-header>
        <mat-card-title>Block Library</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p *ngFor="let block of blockLibrary" class="left-right-container">
            <span>
                <mat-icon fontIcon="help" class="help-icon" id="{{ block.blockId + '-help'}}" [matTooltip]="block.helpText"></mat-icon>
                {{block.title}}
            </span>
            <span [matTooltip]="getTooltipMessage()" [matTooltipDisabled]="!block.disabled">
                <button mat-raised-button class="add-button" [id]="block.blockId" (click)="addBlock(block.blockId)" [disabled]="block.disabled">Add</button>
            </span>
        </p>
    </mat-card-content>
</mat-card>
