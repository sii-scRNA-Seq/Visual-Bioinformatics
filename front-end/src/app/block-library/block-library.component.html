<mat-card style="height: calc(95vh - 20px)">
    <mat-card-header>
        <mat-card-title>Block Library</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            Load Data
            <button id="loaddata" (click)='addBlock("loaddata")'>Add</button>
        </p>
        <p>
            Basic Filtering
            <button id="basicfiltering" (click)='addBlock("basicfiltering")'>Add</button>
        </p>
        <p>
            <img src="/assets/otter.jpg" alt="Otter" width="200px">
        </p>
    </mat-card-content>
</mat-card>
