<mat-card style="height: calc(85vh - 20px)">
    <mat-card-header>
        <mat-card-title>Block Library</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="left-right-container">
            Load Data
            <button class="add-button" id="load-data" (click)='addBlock("loaddata")'>Add</button>
        </p>
        <p class="left-right-container">
            Basic Filtering
            <button class="add-button" id="basic-filtering" (click)='addBlock("basicfiltering")'>Add</button>
        </p>
        <p class="left-right-container">
            Quality Control Plots
            <button class="add-button" id="qc-plots" (click)='addBlock("qcplots")'>Add</button>
        </p>
        <p class="left-right-container">
            Quality Control Filtering
            <button class="add-button" id="qc-filtering" (click)='addBlock("qcfiltering")'>Add</button>
        </p>
        <p class="left-right-container">
            Identify Highly Variable Genes
            <button class="add-button" id="variable-genes" (click)='addBlock("variablegenes")'>Add</button>
        </p>
        <p class="left-right-container">
            Principle Component Analysis
            <button class="add-button" id="pca" (click)='addBlock("pca")'>Add</button>
        </p>
        <p class="left-right-container">
            Run UMAP
            <button class="add-button" id="run-umap" (click)='addBlock("runumap")'>Add</button>
        </p>
    </mat-card-content>
</mat-card>
