<mat-card style="height: calc(95vh - 20px)">
    <mat-card-header>
        <mat-card-title class="component-title">Canvas</mat-card-title>
        <button class="run-button" (click)='executeBlocks()'>Run</button>
    </mat-card-header>
    <mat-card-content>
        <ul class="no-bullets">
            <li *ngFor="let block of blockList">
              <app-code-block [block]="block"></app-code-block>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
