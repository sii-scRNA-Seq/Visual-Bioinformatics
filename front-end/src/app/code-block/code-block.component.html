<mat-card>
    <mat-card-header>
        <mat-card-title>{{block.title}}</mat-card-title>
        <button (click)="removeBlock()">Remove</button>
    </mat-card-header>
    <mat-card-content>
        <ul class="no-bullets">
            <li *ngFor="let parameter of block.parameters">
                {{parameter.text}}
                <input id="value" [(ngModel)]="parameter.value" placeholder="0">
            </li>
        </ul>
    </mat-card-content>
</mat-card>
