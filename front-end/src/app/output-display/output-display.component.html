<mat-card style="height: calc(95vh - 20px)">
    <mat-card-header>
        <mat-card-title>Output</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul class="no-bullets">
            <li *ngFor="let o of outputList">
                {{o.text}}
            </li>
        </ul>
    </mat-card-content>
</mat-card>
