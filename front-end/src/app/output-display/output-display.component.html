<mat-card style="height: calc(85vh - 20px)" class="container-card">
    <mat-card-header>
        <mat-card-title>Output</mat-card-title>
    </mat-card-header>
    <mat-card-content>

    <mat-card *ngFor="let outputItem of outputList">
      <mat-card-header>
        <mat-card-title>{{BlockIdToTitleMap[outputItem.blockId]}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image *ngIf="outputItem.image" [src]="outputItem.image" [alt]="outputItem.alttext"/>
      <div *ngIf="outputItem.imageList">
        <mat-card-content *ngFor="let imageInfo of outputItem.imageList">
          <img mat-card-image [src]="imageInfo.image" [alt]="imageInfo.alttext"/>
        </mat-card-content>
      </div>
      <mat-card-content>
        <span *ngIf="outputItem.text">{{outputItem.text}}</span>
      </mat-card-content>
    </mat-card>
    </mat-card-content>
</mat-card>
